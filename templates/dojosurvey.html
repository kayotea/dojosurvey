<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Landing Page</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dojosurvey.css') }}">
    </head>
    <body>
        <div id="wrapper">
            <form action='/submit' method='post'>
                Your Name: <input type='text' name='name'><br><br>
                Dojo Location: <select name='location'>
                    <option value='San Jose'>San Jose</option>
                    <option value='Seattle'>Seattle</option>
                    <option value='Los Angeles'>Los Angeles</option>
                    <option value='Dallas'>Dallas</option>
                    <option value='Washington DC'>Washington DC</option>
                    <option value='Chicago'>Chicago</option>
                </select><br><br>
                Favorite Language: <select name='language'>
                    <option value='Python'>Python</option>
                    <option value='HTML'>HTML</option>
                    <option value='Javascript'>Javascript</option>
                </select><br><br>
                Comment (optional):<br><br> <textarea rows="4" cols="50" name="comment"></textarea><br><br>
                <input type='submit' value='Submit'>
            </form>
        </div>
    </body>
</html>
